<ion-header>
    <ion-toolbar>
      <ion-title>{{quiz?.title}}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding class="home">
    <ion-grid *ngIf="currentQuestion">
      <form [formGroup]="answerForm">
          <ion-row>
              <ion-col width-50 offset-25>
                <h2 class="question">{{currentQuestion.question}}</h2>
                
                <ion-radio-group>
                    <ion-item class="answers" *ngFor="let answer of currentQuestion.answers">
                        <ion-label>{{answer}}</ion-label>
                        <ion-radio mode="md" formControlName="answer" slot="end" value="{{answer}}" ></ion-radio>
                    </ion-item>
                </ion-radio-group>
                
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size="12">
                  <ion-button type="submit" [disabled]='!answerForm.valid' expand="block">Submit</ion-button>
              </ion-col>
            </ion-row>
      </form>
    </ion-grid>
  </ion-content>
